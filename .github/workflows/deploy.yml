name: Deploy React Frontend to Droplet

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ§¹ Checkout code
        uses: actions/checkout@v3

      - name: ðŸ§± Install dependencies and build
        run: |
          yarn install
          yarn build
        env:
          CI: false
          GENERATE_SOURCEMAP: false  # Optional: reduces build size

      - name: ðŸ§ª Verify build output
        run: |
          echo "ðŸ—‚ï¸ Workspace root:"
          ls -lah
          
          # Check for both common React build folder names
          if [ -d "build" ]; then
            echo "ðŸ“ build folder found:"
            ls -lah build/
            echo "ðŸ“„ build file count: $(find build -type f | wc -l)"
            echo "BUILD_FOLDER=build" >> $GITHUB_ENV
          elif [ -d "dist" ]; then
            echo "ðŸ“ dist folder found:"
            ls -lah dist/
            echo "ðŸ“„ dist file count: $(find dist -type f | wc -l)"
            echo "BUILD_FOLDER=dist" >> $GITHUB_ENV
          else
            echo "âŒ No build output folder found!"
            echo "Available folders:"
            ls -lah
            exit 1
          fi
          
          ls -lah package.json

      - name: ðŸ“¦ Upload to Droplet
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.DROPLET_IP }}
          username: root
          key: ${{ secrets.DROPLET_SSH_KEY }}
          port: 22
          source: "$build/,package.json"
          target: "/var/www/html/"
          overwrite: true
          debug: false

      - name: ðŸš€ Deploy and setup
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DROPLET_IP }}
          username: root
          key: ${{ secrets.DROPLET_SSH_KEY }}
          port: 22
          script: |
            cd /var/www/html
            echo "ðŸ“ Files uploaded:"
            ls -lah

            # Move build contents to web root (handles both build and dist)
            if [ -d "build" ]; then
              echo "ðŸ“¦ Moving React build files to web root..."
              cp -r build/* . 2>/dev/null || echo "No files to move from build"
              rm -rf build
            elif [ -d "dist" ]; then
              echo "ðŸ“¦ Moving React dist files to web root..."
              cp -r dist/* . 2>/dev/null || echo "No files to move from dist"
              rm -rf dist
            fi

            echo "ðŸ“„ Final web root contents:"
            ls -lah

            # Set proper permissions
            chown -R www-data:www-data /var/www/html 2>/dev/null || echo "Setting permissions as root"
            chmod -R 755 /var/www/html

            # Restart Nginx
            echo "ðŸ”„ Restarting Nginx..."
            systemctl reload nginx || systemctl restart nginx

            echo "âœ… React frontend deployment complete!"

      - name: âœ… Done
        run: echo "ðŸš€ React frontend deployed successfully!"